<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Facebook integration powered by Node.js">
    <meta name="author" content="@rjhilgefort">

    {% block stylesheets %}
      <link rel="stylesheet" href="lib/bootstrap-3.0/css/bootstrap.css">
      <link rel="stylesheet" href="lib/bootstrap-3.0/css/bootstrap-theme.css">
      <link rel="stylesheet" href="lib/font-awesome-3.2/css/font-awesome.min.css">
      <!--[if IE 7]>
        <link rel="stylesheet" href="lib/font-awesome-3.2/css/font-awesome-ie7.min.css">
      <![endif]-->
      <link rel="stylesheet" href="css/app.css">
    {% endblock %}

    {% block otherIncludes %}
      <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
    {% endblock %}
  </head>
  <body>
    {% block body %}{% endblock %}

    {% block javascripts %}
      <script src="//code.jquery.com/jquery.js"></script>
      <script src="lib/bootstrap-3.0/js/bootstrap.js" type="text/javascript"></script>
      <script src="js/app.js"></script>
    {% endblock %}
  </body>
</html>
